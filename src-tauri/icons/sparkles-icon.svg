<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sparkle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="0" y="0" width="256" height="256" rx="48" ry="48" fill="url(#bg-gradient)"/>
  
  <!-- Main large sparkle (center-left) -->
  <g transform="translate(80, 128)" filter="url(#glow)">
    <polygon points="0,-24 6,-6 24,0 6,6 0,24 -6,6 -24,0 -6,-6" fill="url(#sparkle-gradient)" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Medium sparkle (top-right) -->
  <g transform="translate(180, 80)" filter="url(#glow)">
    <polygon points="0,-16 4,-4 16,0 4,4 0,16 -4,4 -16,0 -4,-4" fill="url(#sparkle-gradient)" stroke="#fff" stroke-width="1.5"/>
  </g>
  
  <!-- Small sparkle (bottom-right) -->
  <g transform="translate(200, 180)" filter="url(#glow)">
    <polygon points="0,-8 2,-2 8,0 2,2 0,8 -2,2 -8,0 -2,-2" fill="url(#sparkle-gradient)" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Tiny sparkle (top-left) -->
  <g transform="translate(60, 60)" filter="url(#glow)">
    <polygon points="0,-6 1.5,-1.5 6,0 1.5,1.5 0,6 -1.5,1.5 -6,0 -1.5,-1.5" fill="#fff" stroke="#fbbf24" stroke-width="0.5"/>
  </g>
  
  <!-- Code brackets accent -->
  <g transform="translate(140, 128)" fill="#e5e7eb" opacity="0.6">
    <text x="0" y="8" font-family="monospace" font-size="32" font-weight="bold" text-anchor="middle">{}</text>
  </g>
  
  <!-- Additional small sparkles for magical effect -->
  <g transform="translate(120, 200)" filter="url(#glow)">
    <polygon points="0,-4 1,-1 4,0 1,1 0,4 -1,1 -4,0 -1,-1" fill="#fff" opacity="0.8"/>
  </g>
  
  <g transform="translate(220, 120)" filter="url(#glow)">
    <polygon points="0,-4 1,-1 4,0 1,1 0,4 -1,1 -4,0 -1,-1" fill="#fff" opacity="0.8"/>
  </g>
  
  <g transform="translate(40, 180)" filter="url(#glow)">
    <polygon points="0,-4 1,-1 4,0 1,1 0,4 -1,1 -4,0 -1,-1" fill="#fff" opacity="0.8"/>
  </g>
</svg>
